<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <p>Ludzu ievadiet jaunu bernu:</p>
        <form action="#" th:action="@{/teacher/addNew}" th:object="${teacher}" method="post">
        <table>
            <tr>
                <td> Ievadīt nosaukumu:</td>
                <td> <input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>

            <tr>
                <td> Ievadīt uzvardu:</td>
                <td> <input type="text" th:field="*{surname}"></td>
                <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</td>
            </tr>

        </table>
            <button type="submit">Saglabāt bernu grupa</button>
        </form>
    </body>
</html>
